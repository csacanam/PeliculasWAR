<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>

        <style>
            .formdiv 
            {
                width: 500px;
                height: 200px;
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
        </style>
    </h:head>
    <h:body>

        <h:form >
            <p:growl id="msgs" showDetail="true" sticky="false" />                        
            <p:panelGrid columns="2" styleClass="formdiv">
                <f:facet name="header">
                    Bienvenid@ a Cine Colombia
                </f:facet>
                <h:outputText value="Username : "></h:outputText>
                <p:inputText id="username" value="#{userManagedBean.name}" required="true" requiredMessage="¡Por favor digite su username!" >
                    <f:validateLength minimum="1" />  
                </p:inputText>
                <h:outputText value="Contraseña : "></h:outputText>
                <p:password id="password" value="#{userManagedBean.password}" required="true" requiredMessage="¡Por favor digite su contraseña!">
                    <f:validateLength minimum="1" />  
                </p:password>
                <f:facet name="footer">
                    <p:commandButton value="Login" update="msgs" actionListener="#{userManagedBean.login}" type="submit" icon="ui-icon-check" style="margin:0"></p:commandButton>
                    <p:commandButton value="Registrarse" update="msgs" actionListener="#{userManagedBean.register}" type="submit" icon="ui-icon-check" style="margin:0"></p:commandButton>

                </f:facet> 
            </p:panelGrid>
        </h:form> 



    </h:body>
</html>
