<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cine Colombia</title>

        <style>
            .btnLogout 
            {
                float: right;
                width: 250px;
                margin-top: -43px;
            }

        </style>
        
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north"  size="100" header="Cine Colombia - Bienvenid@ #{userManagedBean.name}" resizable="false" closable="false" collapsible="false">
                <h:form>

                    <p:growl id="msgs" showDetail="true" sticky="false" />                        

                    <!-- Tabs -->
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Películas" url="/faces/user/movies.xhtml?i=0" >
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Timeslots" url="/faces/user/timeslot.xhtml?i=1">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Teatros" url="/faces/user/theater.xhtml?i=2">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Puntos" url="/faces/user/points.xhtml?i=3">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Ventas" url="/faces/user/sales.xhtml?i=4">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Show Timings" url="/faces/user/showtiming.xhtml?i=5">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                    </p:tabMenu>

                    <!-- Logout button -->

                    <p:commandButton value="Cerrar sesión" update="msgs" actionListener="#{userManagedBean.logout()}" styleClass="btnLogout"></p:commandButton>


                </h:form>
            </p:layoutUnit>

            <!-- Contenido -->
            <p:layoutUnit position="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>

    </h:body>


</html>
