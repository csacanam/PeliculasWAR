<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Detalle Teatro</title>
        <f:metadata>
            <f:viewParam name="theaterId" value="#{theaterManagedBean.selectedTheater}"/>
        </f:metadata>
    </h:head>
    <h:body>

        <p:button outcome="/user/theater.xhtml?i=2" value="Volver" >
        </p:button>

        <br/><br/><br/>

        <p:dataTable id="theaterShowTimings" var="showTiming" value="#{theaterManagedBean.getShowTimings(theaterManagedBean.selectedTheater)}"  style="margin-bottom:20px" rows="20" paginator="true">

            <f:facet name="header">  
                Lista de Show Timings del Teatro # #{theaterManagedBean.selectedTheater}  
            </f:facet>  


            <p:column headerText="Código">
                <h:outputText value="#{showTiming.id}"  />
            </p:column>

            <p:column headerText="Día">
                <h:outputText value="#{showTiming.day}"  />
            </p:column>

            <p:column headerText="Película">
                <h:outputText value="#{showTiming.movieId.name}"  />
            </p:column>

            <p:column headerText="Timeslot">
                <h:outputText value="#{showTiming.timingId.toString()}"  />
            </p:column>

        </p:dataTable>

    </h:body>
</html>
